<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas画板</title>
  <link rel="stylesheet" href="./style.css">
  <script src="//at.alicdn.com/t/font_3233375_8he9npewdek.js"></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="tools">
    <svg class="icon active" aria-hidden="true" id="pen">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" aria-hidden="true" id="eraser">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <div class="thickness">
      <div class="circle-wrapper">
        <div class="circle"></div>
      </div>
      <div class="number">3</div>
    </div>
    <svg class="icon" aria-hidden="true" id="delete">
      <use xlink:href="#icon-delete"></use>
    </svg>
    <svg class="icon" aria-hidden="true" id="save">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ul class="colorPicker">
    <li class="black active"></li>
    <li class="blue"></li>
    <li class="red"></li>
    <li class="green"></li>
    <li class="yellow"></li>
  </ul>
  <div class="thickness-picker-wrapper">
    <div class="thickness-picker">
      <svg class="icon" aria-hidden="true" id="close">
        <use xlink:href="#icon-close"></use>
      </svg>
      <h3>画笔粗细</h3>
      <ul>
        <li>
          <div class="circle-wrapper">
            <div class="circle"></div>
          </div>
          <div class="number">1</div>
        </li>
        <li>
          <div class="circle-wrapper">
            <div class="circle"></div>
          </div>
          <div class="number">2</div>
        </li>
        <li class="active">
          <div class="circle-wrapper">
            <div class="circle"></div>
          </div>
          <div class="number">3</div>
        </li>
        <li>
          <div class="circle-wrapper">
            <div class="circle"></div>
          </div>
          <div class="number">4</div>
        </li>
        <li>
          <div class="circle-wrapper">
            <div class="circle"></div>
          </div>
          <div class="number">5</div>
        </li>
      </ul>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
