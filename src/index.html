<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas画板</title>
  <link rel="stylesheet" href="./style.css">
  <script src="//at.alicdn.com/t/font_3233375_8m7bxk14bq7.js"></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="tools">
    <svg class="icon active" aria-hidden="true" id="pen">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" aria-hidden="true" id="eraser">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg class="icon" aria-hidden="true" id="delete">
      <use xlink:href="#icon-delete"></use>
    </svg>
    <svg class="icon" aria-hidden="true" id="save">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ul class="colorPicker">
    <li class="black active"></li>
    <li class="blue"></li>
    <li class="red"></li>
    <li class="green"></li>
    <li class="yellow"></li>
  </ul>

  <script type="module" src="./main.js"></script>
</body>

</html>
